<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	>
<h:body>
	<ui:composition template="/masterPage.xhtml">
		<ui:define name="contenido">

			 <p:fieldset legend="Carga de Archivos" style="margin-bottom:500px">
			<h:form>
				<p:fileUpload fileUploadListener="#{mbCarga.handleFileUpload}"
					mode="advanced" update="messages" auto="true"
					label="Cargar Usuarios" />
				<p:growl id="messages" showDetail="true" />

				<p:fileUpload
					fileUploadListener="#{mbCarga.handleFileUploadCuest}"
					mode="advanced" update="messages" auto="true"
					label="Cargar Cuestionario" required="true" />


			</h:form>
			</p:fieldset>
		</ui:define>
	</ui:composition>
</h:body>
</html>
