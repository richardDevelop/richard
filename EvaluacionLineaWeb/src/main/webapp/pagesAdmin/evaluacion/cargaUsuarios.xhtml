<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">
	<h:head>

</h:head>
<h:body>
<p:layout fullPage="true">

		<p:layoutUnit position="north" size="100" header="Menu"
			resizable="false" closable="false" collapsible="false">
                   
		</p:layoutUnit>
		

		<p:layoutUnit position="center" id="centro">
		<p:panel header="Carga de Archivos">
		
		<p:fileUpload id="usersExc" value="#{dtEvaluadosListView.fileUp}"
			fileUploadListener="#{mbUsuarios.handleFileUpload}"
			mode="advanced"  auto="true" label="Cargar Usuarios" style="width : 300px;"/>
		
	  <p:fileUpload id="cuestExc" value="#{dtEvaluadosListView.file}"
			fileUploadListener="#{mbCuestionario.handleFileUpload}"
			mode="advanced" auto="true"
			label="Cargar Cuestionario" required="true"  style="width : 300px;"/>
			
		<p:commandButton value="Guardar"
				actionListener="#{dtEvaluadosListView.saveFile}" />
		
	
	</p:panel>
		</p:layoutUnit>

	</p:layout>
	

</h:body>
</html>
